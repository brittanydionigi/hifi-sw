<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="apple-touch-icon-114x114-precomposed.png">

  <body>

    <a href="#">Search Podcasts</a>
    <h2>My Podcasts</h2>
    <p>None</p>
    <script>
      if (navigator.serviceWorker) {

        console.info('No SW present :(');
